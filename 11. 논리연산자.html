<script>
    // 3가지의 논리 연산자 : ||(OR), &&(and), !(not)

    // 1. ||(OR)
    alert(false || true); // true
    alert(false || false); // false
    
    if(0 || 1){
        alert('bye!');
    } // 0 || 0 > false 출력되면 값 반환X //

    let hour = 9;

    if(hour < 10 || hour > 18){
        alert('영업시간이 아닙니다.');
    }

    let hour1 = 12;
    let isWeekend = true;

    if(hour < 10 || hour > 18 || isWeekend){
        alert('영업시간이 아닙니다.');
    }

    alert(1 || 0); // 1(1 is truthy)
    alert(undefined || null || 0); // 마지막 값 0을 반환

    let firstName ="";
    let lastName = "";
    let nickName = "violet";

    alert(firstName || lastName || nickName || "익명"); // violet // 모든 값이 falsy면 익명 출력

    // 2) 단락평가(short circuit evaluation) : 왼쪽에서 오른쪽으로 연산되면서 값이 반환되면 정지
    true || alert("not printed"); // true
    false || alert("printed"); // printed

    // && (and) : 연속의 ampersand : 전통적으로 두 피연산자가 모두 참일 때 true를 반환

    let hour2 = 12;
    let minute = 30;

    if(hour2 == 12 && minute == 30){
        alert('현재시간은 12시 30분입니다.');
    }

    if(1 && 0){
        alert('if문 안에 falsy가 있으므로 alert창은 실행되지 않습니다.');
    }

    // result = value1 && value2 && value3;
    // 각 피연산자는 불린형으로 반환된다.

    alert(1 && 0); // 0
    alert(1 && 5); // 5 (마지막 값을 반환)

    alert(null && 5); // null (첫번째 피연산자가 falsy이면 첫번째 피연산자를 반환)
    alert(0 && "아무거나 와도 상관없습니다."); // 0

    alert(1 && 2 && 3 && null && 4);

    // && > || (우선순위)

    // !(NOT)
    // result = !value;
    // 피연산자를 불린형으로 반환한다. > 반환된 값의 역을 반환
    alert(!true); // false

    // !! : 역이 아닌 불린형으로 변환
    alert(!!"non-empty string"); // true
    alert(!!null); // false
    // not연산자가 모든 논리 연산자 중에 가장 우선순위가 높다
    
    alert(alert(1) && alert(2)); // 1, undefined 차례대로 출력(1은 단순히 얼럿값, 평가값은 undefined)
    // && : falsy를 만나면 그 즉시 값을 출력하고 즉시 연산을 멈춘다. 마지막 값을 반환

    alert(null || 2 && 3 || 4); // null || 3 || 4 > 첫번째 truthy값인 3 반환

    // 사이 범위 확인하기
    /*if(age >=14 && age <= 90);

    if(!(age>=14 && age <= 90));
    if(age < 14 || age > 90); */

    // 로그인창 출력
    let admin = prompt('who is there?', '');

    if(admin == 'Admin'){
        let pass = prompt('비밀번호를 입력하시오.', '');
        if(pass == 'TheMaster'){
            alert('환영합니다!');
        }else if(pass == '' || pass == null){
            alert('취소되었습니다.')
        } else{
            alert('인증에 실패하였습니다.');
        }
    } else if(admin == '' || admin == null){
        alert('취소되었습니다');
    } else{
        alert('인증되지 않은 사용자입니다.');
    }
    


</script>
