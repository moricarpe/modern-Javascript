<script>
    let message = "hello";
    message = 123456;
    // 변수에 저장되는 값은 언제든지 바꿀 수 있다. > 동적타입언어(dynamically typed)

    let n = 123;
    n = 12.345;
    // 숫자형은 정수형 및 부동소수점 숫자(floating point number)

    alert(1/0); // Infinity

    // NaN : 계산 중 오류가 발생했을 때 반환
    
    alert("숫자가아님"/2);

    // BigInt : 길이에 상관없이 자료형으로 나타낼 수 있다. 정수 리터럴 끝에 n을 붙이면 만들 수 있다. IE에 서는 지원하지 않는다.

    // 문자형
    // 자바스크립트에서는 문자열(string)을 따옴표로 묶는다.

    /* 따옴표의 종류
    1. 큰 따옴표 : "Hello"
    2. 작은 따옴표 : 'hello'
    3. 역 따옴표(backtick,백틱) : `Hello`
     */ 

    let name = "mocasum";
    alert(`Hello, ${name}!`); // 변수를 문자열 중간에 삽입

    alert(`the result is ${1+2}`); // 표현식을 문자열 중간에 삽입
    
    // js는 글자형을 지원하지 않는다.

    // 불린형 : 불린형(논리타입)은 true와 false 두 가지 값밖에 없는 자료형
    let nameFieldChecked = true;
    let ageFieldChecked = false;
    // 긍정이나 부정을 나타낼 때 사용된다.

    let isGreater = 4 > 1;
    alert(isGreater); // true 출력

    // null값 
    // 자바스크립트에서 널값은 다른 언어의 null값과 성격이 다르다. 
    // 다른 언어에서는 null은 존재하지 않는 객체에 대한 참조나 null pointer를 나타낼 때 사용
    // but in js null means nothing, empty, unknown.
    
    let age = null; // 나이를 알 수 없거나 그 값이 비어있다.

    /* undefined : 값이 할당되어 있지 않는 상태
    변수는 선언하고 값을 할당하지 않았을 때 undefined가 자동으로 할당
     */
    let myName;
    alert(myName); // undefined 출력
    
    let myDream = "programmer";
    myDream = undefined; 
    alert(myDream); // undefined
    // undefined 할당 권하지는 않음

    /* 객체와 심볼
    객체(object)형은 특수한 자료형
    다른 자료형은 문자열이든 숫자열이든 한가지만 표현할 수 있기 때문에 primitive 원시 자료형이라 불린다.
    but 반면 객체는 컬렉션이나 복잡한 개체(entity)를 표현할 수 있다.
    심볼은 객체의 고유한 식별자(unique identifier)를 만들 때 사용한다.
    */

    /* typeof 연산자
    typeof 연산자는 인수의 자료형을 반환한다.
    자료형에 따라 처리방식을 다르게 하고 싶거나 변수의 자료형을 빠르게 알아내고자 할 때 유용하다.
    연산자 typeof x
    함수 typeof(x)
    */
    typeof 0 // number
    typeof "foo" // string

    </script>
