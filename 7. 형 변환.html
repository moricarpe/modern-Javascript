<script>
    //  형 변환(type conversion) : 함수와 연산자에 전달되는 값은 대부분 적절한 자료형으로 자동변환된다. 이런 과정을 형 변환이라고 한다.
    // alert가 전달받은 자료형에 상관없이 문자열로 자동전환해주거나 수학관련 연산자가 전달받은 값을 숫자로 변환하는 것이 
    // 형변환의 대표적인 예시이다.
    // 1. 문자열로 변환
    let value = true;
    //alert(value) > value는 문자형이여야 한다. 다른 형을 전달받으면 자동으로 문자형으로 전환된다.
    alert(typeof value); // boolean
    value = String(value) // 변수 value에 문자열 "true"가 저장
    alert(typeof value); // string 

    // 2. 숫자형으로 변환 : 수학과 관련된 함수와 표현식으로 자동으로 일어난다.
    alert("6"/"2"); // 3 > 문자열이 숫자열로 자동으로 변환된 뒤 연산이 수행된다.

    let str = "123";
    alert(typeof str); // string
    let num = Number(str); // 문자열 "123"을 숫자형으로 변환
    alert(typeof num); // number
    
    let age = Number("임의의 문자열 123");
    alert(age); // NaN

    document.write(Number("  123       "));// 123 > 공백이 자동으로 제거 
    document.write(Number("123z")); // NaN
    document.write(Number(true)); // 1
    document.write(Number(false)); // 0
    
    // 3. 불린형으로 변환 (논리연산)
    document.write(Boolean(1)); // true
    document.write(Boolean(0)); // false
    document.write(Boolean("Hello")); // true
    document.write(Boolean("")); // false 
    // 문자열 "0"은 true를 반환한다.
</script>
