<script>
    // = : 할당 - == : 등호
    // 같지않음 : a != b

    /* 불린형 반환
    비교연산자의 반환값은 불린형이다.
    */
    alert(2 > 1); // true
    
    let result = 5 > 4;
    alert(result); // true
    
    /* 문자열비교
    자바스크립트는 '사전'순으로 문자열을 비교한다 */
    alert('Z' > 'A'); //true
    alert('Glow' > 'Glee'); //true, e보다 o가 뒤에 나오기 때문에
    alert('Bee' > 'Be'); // true, cf. 대문자와 소문자를 비교할 때 소문자가 더 크다.

    //일치 연산자(strict equality operator) : === 형 변환없이 값을 비교할 수 있다.
    // !== : !=(부등 연산자) 엄격한 버전

    // null vs undefined
    alert(null === undefined); // false
    alert(null == undefined); // true
</script>
